<body>
  <main>
    <h1>Social Media Scheduler – Twitter/X · Instagram · Facebook · Pinterest</h1>

    <div class="grid">
      <!-- Composer -->
      <section class="card" aria-labelledby="composerHeading">
        <div class="body">

          <!-- Text (used for caption across platforms) -->
          <div class="form-row">
            <label for="name">Text</label>
            <input id="name" type="text" placeholder="What do you want to say?" autocomplete="off" required />
          </div>

          <!-- Optional media URL -->
          <div class="form-row">
            <label for="url">URL</label>
            <input id="url" type="url" placeholder="https://example.com/image.jpg" autocomplete="url" />
          </div>

          <!-- Hashtags -->
          <div class="form-row">
            <label>Metadata</label>
            <div id="metadataContainer" class="metadata-options" role="group" aria-label="Select multiple hashtags"></div>
            <input type="hidden" id="selectedMetadata" aria-hidden="true" tabindex="-1" />
          </div>

          <!-- Uploader (single instance) -->
          <div class="form-row">
            <label for="fileInput">Upload Image</label>
            <div id="uploader" class="uploader" role="region" aria-label="Image uploader (drag and drop)">
              <div class="muted">Drag &amp; drop an image here, or</div>
              <div class="actions">
                <button type="button" class="btn" id="pickFile">Choose File</button>
                <button type="button" class="btn ghost" id="clearFile" disabled>Clear</button>
              </div>
              <input id="fileInput" type="file" accept="image/*" />
            </div>
            <div class="muted"></div>
          </div>

          <!-- Platform toggles -->
          <div class="form-row">
            <label>Select platforms</label>
            <div class="platforms" id="platformToggles" role="group" aria-label="Platforms">
              <button type="button" class="toggle" data-platform="x" aria-pressed="false">X (Twitter)</button>
              <button type="button" class="toggle" data-platform="instagram" aria-pressed="false">Instagram</button>
              <button type="button" class="toggle" data-platform="facebook" aria-pressed="false">Facebook</button>
              <button type="button" class="toggle" data-platform="pinterest" aria-pressed="false">Pinterest</button>
            </div>
          </div>

          <!-- X extras -->
          <div class="form-row" id="xExtras" style="display:none">
            <label class="inline">X character counter <span class="muted">(280 limit)</span></label>
            <div class="inline muted">Remaining: <span id="xCount" class="counter">280</span></div>
          </div>

          <!-- Pinterest extras -->
          <div class="form-row" id="pinterestExtras" style="display:none">
            <label for="pinterestTitle">Pinterest Title</label>
            <input id="pinterestTitle" type="text" placeholder="e.g., Funny MBTI Meme" autocomplete="off" />
            <label for="board">Pinterest Board</label>
            <select id="board" autocomplete="off">
              <option value="">Loading boards…</option>
            </select>
            <label for="altText">Alt Text <span class="muted">(auto-filled from title; editable)</span></label>
            <input id="altText" type="text" autocomplete="off" />
          </div>

          <!-- Post button -->
          <div class="form-row">
            <button id="postAll" class="btn primary" disabled>Post to Selected</button>
          </div>

          <!-- Result/status for a11y -->
          <div id="result" aria-live="polite" role="status"></div>
        </div>
      </section>

      <!-- Live Preview (simplified: image + single caption line) -->
      <aside class="card" aria-labelledby="previewHeading">
        <div class="body">
          <h2 id="previewHeading">Live Preview</h2>

          <div id="previewCaption">—</div>

          <div class="preview">
            <div class="media" id="mediaPreview" aria-label="Media preview">
              <span class="muted">No image yet</span>
            </div>
      </aside>
    </div>
  </main>
</body>
</html>
