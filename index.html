<body>
  <main>
    <h1>Social Media Scheduler - Twitter/X/Instagram/Facebook/Pinterest Auto Posting</h1>
    <form id="postForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="e.g., Analyst Assassination" autocomplete="name" required>
      </div>
      
      <div class="form-group">
        <label>Metadata (Select multiple hashtags):</label>  <!-- Removed for attribute -->
        <div id="metadataContainer" class="metadata-options" role="group" aria-label="Select multiple hashtags">  <!-- Added aria-label for accessibility -->
          <!-- Options will be populated by JS -->
        </div>
        <input type="hidden" id="selectedMetadata" name="selectedMetadata" autocomplete="off" aria-hidden="true">
      </div>
      
      <div class="form-group">
        <label for="url">URL (Media Link):</label>
        <input type="url" id="url" placeholder="e.g., https://imgflip.com/i/6waxs7" autocomplete="url" required>
      </div>
      
      <div class="form-group">
        <label for="pinterestTitle">Pinterest Title:</label>
        <input type="text" id="pinterestTitle" placeholder="e.g., Funny MBTI Meme" autocomplete="off" required>
      </div>
      
      <div class="form-group">
        <label for="board">Board:</label>
        <select id="board" autocomplete="off" required>
          <option value="">Loading boards...</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="altText">Alt Text (Auto-filled from Title):</label>
        <input type="text" id="altText" autocomplete="off" readonly>
      </div>
      
      <button type="submit">Post to Pinterest</button>
    </form>
    
    <div id="result"></div>
  </main>
